<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    body {font-family: Outfit,Arial, Helvetica, sans-serif;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container {  display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #d5e1ef; width: 100%;}
    .container > .my-qr-grid { display: grid; width: 300px; border-radius: 15px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);text-align: center; background-color: white;}
    .text h2{font-weight: 700;margin: 1px; padding:10px 10px 5px 10px;}
    .text h5{font-weight: 400;padding: 10px 40px 0px 40px ; color: grey; margin-top: 2px; margin-bottom: 40px;}
    .qr-img {margin: 15px;}
    .qr-img img {border-radius: 15px;}
  </style>
</head>
<body>
  <body>
    <div class="container">
      <div class="my-qr-grid">
        <div class="qr-img">
              <img src="codex-leo.github.io\images\image-qr-code.png" alt="QR Image" width="100%">
        </div>
          <div class="text">
               <h2>Improve your front-end skills by building projects</h2>

               <h5>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
           </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/codex-leo" target="_blank">DURGESH | codex-leo</a>.
  </div>
</body>
</html>
